# ============================================================================
# Redis Configuration for Autonomous Agent System - Development
# ============================================================================

# Network Configuration
bind 0.0.0.0
port 6379
protected-mode yes

# Security
requirepass redis123

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Client Configuration
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Performance
databases 16
save 900 1
save 300 10
save 60 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Pub/Sub
notify-keyspace-events "Ex"

# Limits
maxclients 10000