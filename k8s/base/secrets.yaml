apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: autonomous-agent
type: Opaque
data:
  # These should be base64 encoded values
  # Use: echo -n "your-secret" | base64
  jwt-secret: eW91ci1qd3Qtc2VjcmV0LWNoYW5nZS1tZQ==  # your-jwt-secret-change-me
  postgres-password: cGFzc3dvcmQ=  # password
  redis-password: cGFzc3dvcmQ=  # password
  github-token: eW91ci1naXRodWItdG9rZW4=  # your-github-token

---
apiVersion: v1
kind: Secret
metadata:
  name: gmail-credentials
  namespace: autonomous-agent
type: Opaque
data:
  # Gmail service account credentials JSON (base64 encoded)
  credentials.json: 

